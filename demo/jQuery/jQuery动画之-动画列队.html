<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="开始动画" id="start" />
    <input type="button" value="停止动画" id="stop" />
    <br /><br />
    <div></div>
    <script src="https://cdn.jsdelivr.net/gh/wzxyy/cdn/jquery-1.12.4.js"></script>
    <script>
        //点击开始按钮，模拟动画队列
        $('#start').click(function() {
            $('div').slideDown(2000).slideUp(2000);
        });

        $('#stop').click(function() {
            //常用
            $('div').stop(true, false);
        });
    </script>
</body>

</html>
