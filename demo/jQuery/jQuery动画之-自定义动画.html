<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
        }
        
        #div1 {
            top: 50px;
            border: 50px solid yellow;
        }
        
        #div2 {
            left: 300px;
            top: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="button" value="自定义动画" id="btn" />
    <div id="div1"></div>
    <div id="div2"></div>
    <script src="https://cdn.jsdelivr.net/gh/wzxyy/cdn/jquery-1.12.4.js"></script>
    <script>
        $('#btn').click(function() {
            $('#div1').animate({
                borderWidth: '6',
                left: 100,
            }, function() {
                $('#div1').animate({
                    top: 400,
                })
            })
        })
    </script>
</body>

</html>
