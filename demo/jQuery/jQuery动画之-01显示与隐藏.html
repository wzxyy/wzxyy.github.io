<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="显示" id="show" />
    <input type="button" value="隐藏" id="hide" />
    <input type="button" value="切换" id="toggle" />
    <br /><br />
    <div id="div1"></div>
    <br /><br />
    <div id="div2"></div>
    <script src="https://cdn.jsdelivr.net/gh/wzxyy/cdn/jquery-1.12.4.js"></script>
    <script>
        $('#show').click(function() {
            $('div').show(2000, function() {
                console.log(('显示动画结束'));
            });
        })
        $('#hide').click(function() {
            $('div').hide(1000, function() {
                console.log(('隐藏动画结束'));
            });
        })
        $('#toggle').click(function() {
            $('div').toggle(5000, function() {
                console.log(('切换动画结束'));
            });
        })
    </script>
</body>

</html>
